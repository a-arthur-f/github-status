<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Github Status</h1>
    </header>

    <div class="container">
       <div class="status">
            <div class="status-name">Git Operation:</div>
            <div class="status-value"></div>
       </div>
       <div class="status">
            <div class="status-name">API Requests:</div>
            <div class="status-value"></div>
       </div>
       <div class="status">
            <div class="status-name">Webhooks:</div>
            <div class="status-value"></div>
       </div>
       <div class="status">
            <div class="status-name">Issues, PRs, Projects:</div>
            <div class="status-value"></div>
       </div>
       <div class="status">
            <div class="status-name">Github Actions:</div>
            <div class="status-value"></div>
       </div>
       <div class="status">
            <div class="status-name">Github Packages:</div>
            <div class="status-value"></div>
       </div>
       <div class="status">
            <div class="status-name">Github Pages:</div>
            <div class="status-value"></div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
